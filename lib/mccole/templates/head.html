<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="repo" content="{{site.repo}}">
  <meta name="build_date" content="{{site.build_date}}">
  <meta name="template" content="{{node.meta.get('template', 'default')}}">
  <meta name="major" content="{{node.slug}}">
  {% if node | not_root %}{% if node.child('slides') %}<meta name="has_slides" content="true">{% endif %}{% endif %}
  <link rel="icon" type="image/x-icon" href="@root/favicon.ico">
  <link rel="stylesheet" href="@root/mccole.css">
  <link rel="stylesheet" href="@root/tango.css">
  {% if site.plausible %}<script defer data-domain="{{site.domain}}" src="https://plausible.io/js/plausible.js"></script>{% endif %}
  <script>
    MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)']]
      }
    };
  </script>
  <script
    type="text/javascript"
    id="MathJax-script"
    async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <script defer src="@root/mccole.js"></script>
  <title>{{ site.title }}{% if node | not_root %}: {{ node | part_title }}{% endif %}</title>
</head>
